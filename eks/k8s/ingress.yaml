apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: app
  name: ingress-ui
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: "subnet-0a1df98ecaf7cfd02, subnet-0095d309b61f2b0ec"
    # for creating record-set
    external-dns.alpha.kubernetes.io/hostname: test.ohavron-ocg1.link # give your domain name here
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: uiservice
                port:
                  number: 80
